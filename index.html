    <script type="module">
window.onerror = (message, source, lineno, colno, errorObj) => {
	const errorDetails = errorObj ? JSON.stringify({
		name: errorObj.name,
		message: errorObj.message,
		stack: errorObj.stack,
		source,
		lineno,
		colno,
	}) : null;

	window.parent.postMessage({
		type: 'horizons-runtime-error',
		message,
		error: errorDetails
	}, '*');
};
</script>
    <script type="module">
const observer = new MutationObserver((mutations) => {
	for (const mutation of mutations) {
		for (const addedNode of mutation.addedNodes) {
			if (
				addedNode.nodeType === Node.ELEMENT_NODE &&
				(
					addedNode.tagName?.toLowerCase() === 'vite-error-overlay' ||
					addedNode.classList?.contains('backdrop')
				)
			) {
				handleViteOverlay(addedNode);
			}
		}
	}
});

observer.observe(document.documentElement, {
	childList: true,
	subtree: true
});

function handleViteOverlay(node) {
	if (!node.shadowRoot) {
		return;
	}

	const backdrop = node.shadowRoot.querySelector('.backdrop');

	if (backdrop) {
		const overlayHtml = backdrop.outerHTML;
		const parser = new DOMParser();
		const doc = parser.parseFromString(overlayHtml, 'text/html');
		const messageBodyElement = doc.querySelector('.message-body');
		const fileElement = doc.querySelector('.file');
		const messageText = messageBodyElement ? messageBodyElement.textContent.trim() : '';
		const fileText = fileElement ? fileElement.textContent.trim() : '';
		const error = messageText + (fileText ? ' File:' + fileText : '');

		window.parent.postMessage({
			type: 'horizons-vite-error',
			error,
		}, '*');
	}
}
</script>
    <script type="module">
const originalConsoleError = console.error;
console.error = function(...args) {
	originalConsoleError.apply(console, args);

	let errorString = '';

	for (let i = 0; i < args.length; i++) {
		const arg = args[i];
		if (arg instanceof Error) {
			errorString = arg.stack || `${arg.name}: ${arg.message}`;
			break;
		}
	}

	if (!errorString) {
		errorString = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : String(arg)).join(' ');
	}

	window.parent.postMessage({
		type: 'horizons-console-error',
		error: errorString
	}, '*');
};
</script>
    <script type="module">
const originalFetch = window.fetch;

window.fetch = function(...args) {
	const url = args[0] instanceof Request ? args[0].url : args[0];

	// Skip WebSocket URLs
	if (url.startsWith('ws:') || url.startsWith('wss:')) {
		return originalFetch.apply(this, args);
	}

	return originalFetch.apply(this, args)
		.then(async response => {
			const contentType = response.headers.get('Content-Type') || '';

			// Exclude HTML document responses
			const isDocumentResponse =
				contentType.includes('text/html') ||
				contentType.includes('application/xhtml+xml');

			if (!response.ok && !isDocumentResponse) {
					const responseClone = response.clone();
					const errorFromRes = await responseClone.text();
					const requestUrl = response.url;
					console.error(`Fetch error from ${requestUrl}: ${errorFromRes}`);
			}

			return response;
		})
		.catch(error => {
			if (!url.match(/.html?$/i)) {
				console.error(error);
			}

			throw error;
		});
};
</script>

      /* 🔧 POSICIONAMIENTO BASE DE LA BARRA DE WIDGETS */
      .widget-area {
        position: fixed;
        top: 50%;
        left: 1rem;
        transform: translateY(-50%);
        z-index: 1001;

      /* ☰ BOTÓN HAMBURGUESA */

        font-size: 22px;
        border: none;

        top: 50%;
        left: 1rem;
        transform: translateY(-50%);
        opacity: 0;
        pointer-events: none;
      }

      /* ✕ PANEL CERRAR E ÍCONOS */
      .widget-panel {
        position: relative;
        left: 1rem;
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        animation: fadeIn 0.8s ease-in-out forwards;
      }

      .widget-panel.show {
        display: flex;
      }

      .widget-icons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .widget-icons a {
        font-size: 24px;
        text-decoration: none;
        color: #333;
        opacity: 0;
        transform: scale(0.9);
        animation: iconFade 0.6s ease-in-out forwards;
      }

      /* ⏱ DELAYS VISUALES POR ÍCONO */
      .widget-panel.show .widget-icons a:nth-child(1) {
        animation-delay: 0.1s;
      }
      .widget-panel.show .widget-icons a:nth-child(2) {
        animation-delay: 0.2s;
      }
      .widget-panel.show .widget-icons a:nth-child(3) {
        animation-delay: 0.3s;
      }
      .widget-panel.show .widget-icons a:nth-child(4) {
        animation-delay: 0.4s;
      }
      .widget-panel.show .widget-icons a:nth-child(5) {
        animation-delay: 0.5s;
      }
      .widget-panel.show .widget-icons a:nth-child(6) {
        animation-delay: 0.6s;
      }

      /* 🔁 ANIMACIONES BASE */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(4px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes iconFade {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* 🎛️ INTERACCIONES DINÁMICAS */

      .widget-btn:focus,
      .widget-btn:active {
        background-color: #1877f2;
        color: white;

      .widget-btn:focus .hamburger-icon,

        transform: scale(0.7);
      }

          const btn = document.getElementById("btnHamburger");
          btn.style.opacity = "1";
          btn.style.pointerEvents = "auto";
        }, 11000); // Aparece 15 segundos después de la carga
      });

      function openWidgetBar() {
        const btn = document.getElementById("btnHamburger");
        const panel = document.getElementById("widgetPanel");

        btn.style.opacity = "0";
        btn.style.pointerEvents = "none";

        panel.classList.add("show");
      }

      function closeWidgetBar() {
        const btn = document.getElementById("btnHamburger");
        const panel = document.getElementById("widgetPanel");

        panel.classList.remove("show");

        setTimeout(() => {
          btn.style.opacity = "1";
          btn.style.pointerEvents = "auto";
        }, 100);
      }
    </script>
